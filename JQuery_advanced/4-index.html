        <title>Task 0</title>
        <script type="application/javascript">
            function createFamilyTree(){
                $("body").append(
                $("<thead>").append(
                    $("<tr>").
                        append($("<th>").append("Firstname"),$("<th>").append("LastName"))),
                $("<tbody>").append(
                    $("<tr>").
                        append($("<td>").append("Guillaume"),$("<td>").append("Salva")),

                    $("<tr>").
                        append($("<td>").append("Paulette"),$("<td>").append("Salva")),  

                    $("<tr>").
                        append($("<td>").append("Antoine"),$("<td>").append("Salva"))));
            }
            function replaceFamilyTree(){
                $("tbody").html(                    
                    $("<tr>").
                        append($("<td>").append("Gerard"),$("<td>").append("Bonissa")));
            }
            $(document).ready(function(){
                createFamilyTree();
                replaceFamilyTree();
            });
        </script>
