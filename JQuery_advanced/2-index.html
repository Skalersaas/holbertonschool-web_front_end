<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <meta charset="utf-8" />
        <title>Task 0</title>
        <script type="application/javascript">
            function createFamilyTree(){
                function createRow(first, last = "Salva", type = "td"){
                    let tr = document.createElement("tr");

                    let td = document.createElement(type);
                    td.innerHTML = first;
                    let td1 = document.createElement(type);
                    td1.innerText = last;
                    
                    tr.prepend(td,td1);
                    return tr;
                }
                function createHeadRow(){
                    let th = document.createElement("thead");
                    let row = createRow("Firstname", "Lastname","th");
                    
                    th.prepend(row);
                    return th;
                }
                let thead = createHeadRow(); 
                let tbody = document.createElement("tbody");
                tbody.append(createRow("Guillaume"), createRow("Paulette"),createRow("Antoine"));
                
                $("body").append(thead,tbody);
            }
            createFamilyTree();
        </script>
    </head>

</html>
